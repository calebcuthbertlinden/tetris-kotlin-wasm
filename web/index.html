<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WASM with Kotlin</title>
    <style>
      html, body {
        margin: 16px;
        width:  100%;
        height: 100%;
        margin: 0px;
      }
      #game {
        width: 400px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <h4><a href="tutorial.html">Learn how to create Tetris with Kotlin + WASM</a></h4>
    <hr/>
    <div>
      <h3>How to play</h3>
      <ul>
        <li>Press 'A' to move left</li>
        <li>Press 'D' to move right</li>
        <li>Press 'W' to rotate</li>
        <li>Press 'S' to speed up the descent</li>
      </ul>
    </div>
    <hr/>
    <canvas id="game"></canvas>
    <script wasm="./tetris.wasm" src="./tetris.wasm.js"></script>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key == 'a') {
              console.log('MOVE LEFT');
            }
            if (event.key == 'd') {
              console.log('MOVE RIGHT');
            }
        });
    </script>
  </body>
</html>
